        <script type="text/javascript">
            //8.29. 입사
            var d_0 = new Date(2016, 7, 29);
            var t_0 = new Date(2016, 7, 29, 9);
            var d_1 = new Date(2016, 10, 28);
            var t_1 = new Date(2016, 10, 28, 18);
            var d_all = Math.floor((d_1 - d_0) / 24 / 60 / 60 / 1000);
            var t_all = Math.floor((t_1 - t_0) / 60 / 60 / 1000);
            var day = (Math.floor((new Date() - d_0) / 24 / 60 / 60 / 1000) + 1); //D+
            var d = d_1 - new Date();
            var t = t_1 - new Date();
            var dday = Math.floor(d / 24 / 60 / 60 / 1000); //D-
            if (dday == 0) {
                dday = "DAY";
            }

            $('#output1').text('2016.08.29. ~ 2016.11.28. (' + d_all + '일)');
            $('#output3').text('D-' + dday);
            $('#output4').text('D+' + day);

            //9.1. 입사
            var d_0b = new Date(2016, 8, 1);
            var t_0b = new Date(2016, 8, 1, 9);
            var d_1b = new Date(2016, 10, 30);
            var t_1b = new Date(2016, 10, 30, 18);
            var d_allb = Math.floor((d_1b - d_0b) / 24 / 60 / 60 / 1000);
            var t_allb = Math.floor((t_1b - t_0b) / 60 / 60 / 1000);
            var dayb = (Math.floor((new Date() - d_0b) / 24 / 60 / 60 / 1000) + 1); //D+
            var db = d_1b - new Date();
            var tb = t_1b - new Date();
            var ddayb = Math.floor(db / 24 / 60 / 60 / 1000); //D-
            if (ddayb == 0) {
                ddayb = "DAY";
            }

            $('#output6').text('2016.09.01. ~ 2016.11.30. (' + d_allb + '일)');
            $('#output8').text('D-' + ddayb);
            $('#output7').text('D+' + dayb);

            function run() {
                //8.29.
                var percent = (new Date() - t_0) / (t_1 - t_0) * 100;
                if (percent >= 100) {
                    percent = 100.0000000;
                }
                $('#output2').text(percent.toFixed(7) + '%');

                var d_d = leadingZeros(Math.floor(t / 24 / 60 / 60 / 1000), 2);
                var d_h = leadingZeros(Math.floor((t - d_d * 24 * 60 * 60 * 1000) / 60 / 60 / 1000), 2);
                var d_m = leadingZeros(60 - new Date().getMinutes(), 2);
                var d_s = leadingZeros(60 - new Date().getSeconds(), 2);
                var d_ms = leadingZeros(1000 - new Date().getMilliseconds(), 3);
                $('#output5').text(d_d + ':' + d_h + ':' + d_m + ':' + d_s + ':' + d_ms);

                $('title').html(d_d + ':' + d_h + ':' + d_m + ':' + d_s);

                //9.1.
                var percentb = (new Date() - t_0b) / (t_1b - t_0b) * 100;
                if (percentb >= 100) {
                    percentb = 100.0000000;
                }
                $('#output9').text(percentb.toFixed(7) + '%');

                var d_db = leadingZeros(Math.floor(tb / 24 / 60 / 60 / 1000), 2);
                var d_hb = leadingZeros(Math.floor((tb - d_db * 24 * 60 * 60 * 1000) / 60 / 60 / 1000), 2);
                $('#output10').text(d_db + ':' + d_hb + ':' + d_m + ':' + d_s + ':' + d_ms);
            }

            function leadingZeros(n, digits) {
                var zero = '';
                n = n.toString();

                if (n.length < digits) {
                    for (var i = 0; i < digits - n.length; i++)
                        zero += '0';
                }
                return zero + n;
            }

            setInterval(function() {
                run();
            }, 1);
        </script>
